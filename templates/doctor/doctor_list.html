{% extends 'base.html' %}

{% block title %} Doctor List{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">Doctor List:</div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                  <tr>
                    <th scope="row">{{ doctor.id }}</th>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.email }}</td>
                    <td>{{ doctor.phone }}</td>
                    <td><img class="img-fluid" height="150" width="80" src="{{ doctor.photo.url }}" alt="Doctor photo"></td>
                    <td>
                        <a href="{% url 'edit_doctor' doctor.id %}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'view_doctor' doctor.id %}" class="btn btn-success"><i class="fas fa-eye"></i></a>                        
                        <a href="{% url 'delete_doctor' doctor.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
{% endblock %}
